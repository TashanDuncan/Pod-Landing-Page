<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <img
      class="background-image"
      src="./assets/mobile/image-host.jpg"
      alt="background image"
    />
    <div class="logo">
      <img src="./assets/desktop/logo.svg" alt="pod logo" />
    </div>
    <div class="main">
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="svg-logos">
        <img src="./assets/desktop/spotify.svg" alt="Spotify logo" />
        <img
          src="./assets/desktop/apple-podcast.svg"
          alt="Apple Podcast logo"
        />
        <img
          src="./assets/desktop/google-podcasts.svg"
          alt="Google Podcasts logo"
          id="google"
        />
        <img src="./assets/desktop/pocket-casts.svg" alt="pocket Casts logo" id="pocket"/>
      </div>

      <div class="input">
        <form>
          <input type="email" id="email" placeholder="Email address" required />
          <input type="submit" id="submit" value="Request Access" />
        </form>
      </div>
    </div>
  </body>
</html>
